<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/Styles/main.css" />
    <link rel="stylesheet" href="./src/Styles/normalize.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="main-container">
      <article class="main-article">
        <div id="article-topDiv">
          <img
            class="topDiv-fondoImg"
            src="./src/images/bg-pattern-card.svg"
            alt="fondo de la card"
          />
        </div>

        <div class="article-centerDiv">
          <img
            class="centerDiv-img"
            src="./src/images/image-victor.jpg"
            alt="foto De perfil"
          />
          <h2 class="centerDiv-h2">
            Victor Crest
            <span id="h2-span">26</span>
          </h2>
          <p class="centerDiv-p">London</p>
        </div>

        <hr class="article-hr" />

        <div class="article-footerDiv">
          <div class="footerDiv">
            <h3 class="footerDiv-h3">80K</h3>
            <p class="footerDiv-p">Followers</p>
          </div>

          <div class="footerDiv">
            <h3 class="footerDiv-h3">803K</h3>
            <p class="footerDiv-p">Likes</p>
          </div>

          <div class="footerDiv">
            <h3 class="footerDiv-h3">1.4K</h3>
            <p class="footerDiv-p">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
