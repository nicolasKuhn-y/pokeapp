<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/Styles/normalize.css" />
    <link rel="stylesheet" href="./src/Styles/main.css" />
    <title>Pokedex | Nicolas Kuhn</title>
  </head>
  <body>
    <main id="main-container"></main>

    <template id="template-card">
      <article class="card">
        <div class="card-top">
          <img
            class="top-fondoImg"
            src="./src/images/bg-pattern-card.svg"
            alt="fondo de la card"
          />
        </div>

        <div class="card-center">
          <img
            class="center-img"
            src="./src/images/image-victor.jpg"
            alt="foto De perfil"
          />
          <h2 class="center-h2">
            Victor Crest
            <span id="h2-span">26</span>
          </h2>
          <p class="center-p">London</p>

          <button id="poke-button" class="center-button">Update Pokemon</button>
        </div>

        <div class="card-footer">
          <div class="footer">
            <h3 class="footer-h3">80K</h3>
            <p class="footer-p">Attack</p>
          </div>

          <div class="footer">
            <h3 class="footer-h3">803K</h3>
            <p class="footer-p">special</p>
          </div>

          <div class="footer">
            <h3 class="footer-h3">1.4K</h3>
            <p class="footer-p">defense</p>
          </div>
        </div>
      </article>
    </template>
    <script type="module" src="./src/Scripts/app.js"></script>
  </body>
</html>
